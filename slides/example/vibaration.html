<html>
<head>
	<title>Vibaration</title>
</head>
<body>
	<p>
		<h2>Please use your mobile phone to open this page.</h2>
	</p>
	<script type="text/javascript">
		// Vibrate for 1 second (1000 milliseconds).
		navigator.vibrate(1000);

		// Vibrate in sequence.
		navigator.vibrate([500, 250, 500]);
	</script>
</body>
</html>
