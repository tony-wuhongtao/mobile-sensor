<html>
<head>
	<title>CSS LIGHT LEVEL</title>
	<!-- http://dev.w3.org/csswg/mediaqueries4/#mf-environment -->
	<style type="text/css">
		@media (light-level: normal) {
			p {
				background: grey; color: #333;
			}
		}

		@media (light-level: dim) {
			p {
				background: red; color: #ccc;
			}
		}

		@media (light-level: washed) {
			p {
				background: green; color: #white;
			}
		}
	</style>
</head>
<body>
	<p> This is a test for CSS LIGHT LEVEL. Please try different light source, then check my font color and backgroung color.</p>
</body>
</html>
